<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>栏目管理--网站后台管理</title>
<link href="__PUBLIC__/css/admin_main.css" type="text/css" rel="stylesheet" />
<script>
	function del_confirm(){
		if(window.confirm("确定删除？")){
			return true;
		}
			return false;
	}
</script>
</head>

<body>
	<div class="admin_nav">
		<ul>
			<li><a href="__APP__/category/">栏目管理</a></li>
			<li><a href="__APP__/page/">单页管理</a></li>
			<li><a href="__APP__/link/">链接管理</a></li>
			<li><a href="__APP__/article/">文章管理</a></li>
			<li><a href="__APP__/message/">留言管理</a></li>
			<li><a href="__APP__/index/logout">安全退出</a></li>
			<div class="clear"></div>
		</ul>
	</div>
	<div class="admin_main">
		<div class="admin_left"></div>
		<div class="admin_right">
			<div><a href="__URL__/add">添加栏目</a></div>
			<div class="cat_list">
				<table width="900" cellpadding="5" cellspacing="0" border="1" style="margin-top:10px;">
					<tr>
						<td width="300">栏目名</td><td width="200">栏目类型</td><td width="500">操作</td>
					</tr>
					<volist name="result" id="vo">
						<tr>
							<td>{$vo.cat_name}</td><td>{$vo.cat_type}</td><td><a href="__URL__/edit/cid/{$vo.cid}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="__URL__/del/cid/{$vo.cid}" onclick="return del_confirm()">删除</a></td>
						</tr>
					</volist>
				</table>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="admin_footer"></div>
</body>
</html>
